<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rofatto Cut Control</title>
  <meta name="description" content="Controle de Perdas - Carnes Nobres" />
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>
<body class="bg-background text-foreground">
  <!-- Header -->
  <header class="bg-gradient-primary shadow-medium p-4 flex items-center gap-4">
    <img src="logo.png" alt="Rofatto Supermercados" class="h-12 w-auto" />
    <div>
      <h1 class="text-3xl font-bold text-primary-foreground">Controle de Carnes Nobres</h1>
      <p class="text-lg text-primary-foreground/80">Prevenção de Perdas - Supermercado Rofatto</p>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Análise de Estoque</h2>
    <p>Envie os arquivos para comparar a quantidade física com a do sistema.</p>
    <div class="mt-4 p-4 border rounded bg-card shadow-soft">
      <input type="file" id="fileInput1" class="mb-2" />
      <input type="file" id="fileInput2" class="mb-2" />
      <button id="analisarBtn" class="bg-primary text-white px-4 py-2 rounded">Analisar</button>
    </div>
    <div id="resultado" class="mt-4"></div>
  </main>
</body>
</html>
